apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-nb
  namespace: dss
  labels:
    app.kubernetes.io/name: test-nb
    app.kubernetes.io/part-of: dss
    canonical.com/dss-notebook: test-nb
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/part-of: dss
      canonical.com/dss-notebook: test-nb
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: dss
        canonical.com/dss-notebook: test-nb
    spec:
      containers:
        - env:
          - name: NB_PREFIX
            value: /notebook/dss/test-nb
          image: kubeflownotebookswg/jupyter-scipy:v1.8.0
          imagePullPolicy: IfNotPresent
          name: test-nb
          ports:
          - containerPort: 8888
            name: notebook-port
            protocol: TCP
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /dev/shm
            name: dshm
          - mountPath: /home/jovyan
            name: home-volume
          workingDir: /home/jovyan
      terminationGracePeriodSeconds: 30
      volumes:
      - emptyDir:
          medium: Memory
        name: dshm
      - name: home-volume
        persistentVolumeClaim:
          claimName: notebooks
---
apiVersion: v1
kind: Service
metadata:
  name: test-nb
  namespace: dss
  labels:
    app.kubernetes.io/name: test-nb
    app.kubernetes.io/part-of: dss
spec:
  selector:
    app.kubernetes.io/part-of: dss
    canonical.com/dss-notebook: test-nb
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8888
